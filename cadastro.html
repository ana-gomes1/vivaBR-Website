	<form id="cadastroForm" method="post" action="inserir_usuarios.php"> 
		<div id="input_container">
			
			<div class="input-box">
				<label for="name" class="form-label">Nome</label>
				<div class="input-field">
					<input type="text" name="name" id="nome" class="form-control" placeholder="Fulano de Tal" required>
					<i class="fa-solid fa-user"></i>
				</div>
			</div>
	
			<div class="input-box">
				<label for="user" class="form-label">Login</label>
				<div class="input-field">
					<input type="text" name="user" id="login" class="form-control" placeholder="fulano123" required >
					<i class="fa-solid fa-user"></i>
				</div>
			</div>

			<div class="input-box">
				<label for="birthdate" class="form-label">Nascimento</label>
				<div class="input-field">
					<input type="date" name="birthdate" id="birthdate" class="form-control" required>
				</div>
			</div>
			
			<div class="input-box">
				<label for="email" class="form-label">E-mail</label>
				<div class="input-field">
					<input type="email" name="email" id="email" class="form-control" placeholder="fulano123@gmail.com" required>
					<i class="fa-solid fa-envelope"></i>
				</div>
			</div>
	

			
			<div class="input-box">
				<label for="password" class="form-label">Senha</label>
				<div class="input-field">
					<input type="password" name="password" id="senha" minlength="8" class="form-control" placeholder="********" required>
					<i class="fa-solid fa-eye-slash password-icon"></i>
				</div>
				<span class="error"></span>
			</div>


			<div class="input-box">
				<label for="confirm_password" class="form-label">Confirmar senha</label>
				<div class="input-field">
					<input type="password" id="confirm_password" minlength="8" class="form-control" placeholder="********" required>
					<i class="fa-solid fa-eye-slash password-icon"></i>
				</div>
				<span class="error"></span>
			</div>

			<div class="input-box">
				<label for="telefone" class="form-label">Telefone</label>
				<div class="input-field">
					<input type="text" name="telefone" id="telefone" class="form-control"  title="O telefone precisa ter 11 dígitos" placeholder="(00)00000-0000" required>
					<i class="fa-solid fa-phone"></i>
				</div>
			</div>
			<div class="input-box">
				<label for="cpf" class="form-label">CPF</label>
				<div class="input-field">
					<input type="text" name="cpf" id="cpf" class="form-control"  title="O CPF precisa ter 11 dígitos" placeholder="000.000.000-00" required>
					<i class="fa-regular fa-id-card"></i>
				</div>
			</div>
			<div class="input-box">
				<label for="cep" class="form-label">CEP</label>
				<div class="input-field">
					<input type="text" name="cep" id="cep" class="form-control"  title="Digite um CEP com 8 números" placeholder="00000-000" required>
					<i class="fa-solid fa-location-dot"></i>
				</div>
			</div>
			<div class="input-box">
				<label for="rua" class="form-label">Rua</label>
				<div class="input-field">
					<input type="text" name="rua" id="rua" class="form-control" placeholder="Rua dos Sonhos" required>
					<i class="fa-solid fa-location-dot"></i>
				</div>
			</div>
			<div class="input-box">
				<label for="bairro" class="form-label">Bairro</label>
				<div class="input-field">
					<input type="text" name="bairro" id="bairro" class="form-control" placeholder="Campo Grande" required>
					<i class="fa-solid fa-location-dot"></i>
				</div>
			</div>
			<div class="input-box">
				<label for="cidade" class="form-label">Cidade</label>
				<div class="input-field">
					<input type="text" name="cidade" id="cidade" class="form-control" placeholder="Rio de Janeiro" required>
					<i class="fa-solid fa-location-dot"></i>
				</div>
			</div>
			<div class="input-box">
				<label for="estado" class="form-label">Estado</label>
				<div class="input-field">
					<input type="text" name="estado" id="estado" class="form-control" placeholder="Rj" required>
					<i class="fa-solid fa-location-dot"></i>
				</div>
			</div>
